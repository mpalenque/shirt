<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <title>AR Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        a-scene {
            position: fixed;
            width: 100vw;
            height: 100vh;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <a-scene mindar-image="imageTargetSrc: assets/superside.mind; 
        filterMinCF: 0.009; 
        filterBeta: 0.0001; 
        warmupTolerance: 30; 
        missTolerance: 20; 
        trackingIntervalMilliseconds: 30;"
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
            <a-assets>
                
                <a-asset-item id="airpods" src="assets/airpods.glb"></a-asset-item>
            </a-assets>
            
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            
            <a-entity mindar-image-target="targetIndex: 0">
                <a-gltf-model 
                    id="airpodsModel"
                    src="#airpods" 
                    position="0. .1 0."
                    rotation="90 0 0"
                    scale="0.04 0.04 0.04">
                </a-gltf-model>
            </a-entity>
            
            <a-light type="directional" 
    color="#ffffff" 
    intensity="0.8" 
    position="1 1 1" 
    cast-shadow="true">
</a-light>

<a-light type="ambient" 
    color="#ffffff" 
    intensity="0.4">
</a-light>

<a-light type="directional" 
    color="#ffffff" 
    intensity="0.3" 
    position="-1 1 -1">
</a-light>

<a-light type="directional" 
    color="#ffffff" 
    intensity="0.2" 
    position="0 -1 0">
</a-light>
        </a-scene>
    </div>
    <div id="status">Detection: not</div>

    <script>
        const statusElement = document.getElementById('status');
        let isDetected = false;
        let detectionStartTime = null;
        const detectionDuration = 81000;
        let isRedirecting = false;

        const scene = document.querySelector('a-scene');
        
        scene.addEventListener('targetFound', () => {
            statusElement.textContent = 'Detection: Detected';
            isDetected = true;
            detectionStartTime = Date.now();
            
            const model = document.getElementById('airpodsModel');
            model.removeAttribute('animation-mixer');
            model.setAttribute('animation-mixer', {
                clip: '*',
                loop: false,
                clampWhenFinished: true,
                timeScale: 1
            });
        });
        
        scene.addEventListener('targetLost', () => {
            statusElement.textContent = 'Detection: Not detected';
            isDetected = false;
            detectionStartTime = null;
            
            const model = document.getElementById('airpodsModel');
            model.removeAttribute('animation-mixer');
        });

        function checkDetectionDuration() {
            if (isRedirecting) return;

            if (isDetected && detectionStartTime) {
                const elapsedTime = Date.now() - detectionStartTime;
                if (elapsedTime >= detectionDuration) {
                    isRedirecting = true;
                    window.location.href = 'https://www.google.com/search?q=free+airpods';
                    return;
                }
            }
            requestAnimationFrame(checkDetectionDuration);
        }
        
        requestAnimationFrame(checkDetectionDuration);
    </script>
</body>
</html>
